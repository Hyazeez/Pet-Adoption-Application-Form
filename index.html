<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Application Form</title>
    <link rel="stylesheet" href="stlye.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Pet Adoption Application Form</h1>
        <form>
            <div>
                <label for="name">Full Name:- </label>
                <input type="text" id="name" placeholder="Enter your name" required/><br><br>
            </div>
            <div>
                <label for="age">Age:- </label>
                <input type="number" id="age" placeholder="Enter your age" min="3" max="120" required/><br><br>
            </div>
            <div>
                <label for="email">Email:- </label>
                <input type="email" id="email" placeholder="Enter your email address" required/><br><br>
            </div>
            <div>
                <label for="mobile">Phone number:- </label>
                <input type="tel" id="mobile" placeholder="Enter your phone number" maxlength="10" required/><br><br>
            </div>
            <div>
                <label for="address">Address:- </label>
                <input type="text" id="address" placeholder="Enter your address" required/><br><br>
            </div>
            <div>
            <select class="form-select" id="petType" required>
                <option value="">Select pet type</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
                <option value="parrot">Parrot</option>
                <option value="fish">Fish</option>
                <option value="squirrel">Squirrel</option>
            </select>
            <span class="error" id="petTypeError"></span><br>
            </div>
            <div>
                <label for="name">Preferred Pet Gender:- </label>
                <input type="text" id="name" placeholder="Enter Full Name" required/><br><br>
            </div>
            <div>
                <label for="name">Your Housing Type:- </label>
                <input type="text" id="name" placeholder="Enter Full Name" required/><br><br>
            </div>
            <label for="name">Exeperience with pets:- </label>
            <textarea id="experience" placeholder="Do you have experience with pets?" maxlength="200"></textarea>
            <small><span id="charCount">0</span>/200 characters</small><br><br>
            <div>
                <label for="name">Preferred Adoption Date:- </label>
                <input type="text" id="name" placeholder="Enter Full Name" required/><br><br>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-outline-info">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
